<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>登录-{$site.name}</title>
        <base href="{$site.WEB_ROOT}"/>
        <link rel="stylesheet" href="/src/admin/css/base.css">
        <link rel="stylesheet" href="/src/admin/js/asyncbox/skins/default.css">
        <script src="/src/js/jquery-1.8.2.min.js"></script>
        <script src="/src/admin/js/jquery.lazyload.js"></script>
        <script src="/src/admin/js/functions.js"></script>
        <script src="/src/admin/js/jquery.form.js"></script>
        <script src="/src/admin/js/asyncbox/asyncbox.js"></script>
    </head>

<body class="loginWeb">
    <div class="loginBox">
        <div class="innerBox">
            <div class="logo"> <img src="/src/admin/img/logo.png" /></div>
            <form id="form1" action="" method="post">
                <div class="loginInfo">
                    <ul>
                        <li class="row1">登录账号：</li>
                        <li class="row2"><input class="input" name="email" id="email" size="30" type="text" /></li>
                    </ul>
                    <ul>
                        <li class="row1">登录密码：</li>
                        <li class="row2"><input class="input" name="pwd" id="pwd" size="30" type="password" /></li>
                    </ul>
                    <ul>
                        <li class="row1">验证码：</li>
                        <li class="row2"><input class="input" id="verify_code" name="verify_code" type="text" style="width:100px;" /> <img src="{$site.WEB_ROOT}index.php/Base/verify_code"  title="看不清？单击此处刷新" onclick="this.src+='?rand='+Math.random();"  style="cursor: pointer; vertical-align: middle;"/></li>
                    </ul>
                </div>
                <input type="hidden" name="op_type" id="op_type" value="1"/>
            </form>
            <div class="clear"></div>
            <div class="operation"><button class="btn submit">登录</button>   <button class="btn findPwd">忘记密码？</button></div>
        </div>
    </div>

    <script type="text/javascript">
        var url = "{$site.WEB_ROOT}admin/public/index";
        $(function(){
            $(".submit").click(function(){
                $("#op_type").val("1");
                if($("#email").val()==''||$("#pwd").val()==''||$("#verify_code").val()==''){
                    popup.alert("填写完整方可登陆");
                    return false;
                }
                commonAjaxSubmit(url);
            });
            $(".findPwd").click(function(){
                $("#op_type").val("2");
                if($("#email").val()==''){
                    popup.alert("填写了你的邮箱方可找回密码");
                    return false;
                }
                if($("#verify_code").val()==''){
                    popup.alert("请写验证码方可找回密码");
                    return false;
                }
                commonAjaxSubmit(url);
            });
        });
    </script>
</body>
</html>
